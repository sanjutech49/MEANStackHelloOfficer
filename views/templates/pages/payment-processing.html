    <main role="article">
      <article>
       <div ng-controller="paymentCtrl">
          <header>
            <h1 class="text--center">Payment Processing</h1>
            <p class="text-center">Please complete the form below to submit your payment. Once this has been processed, you can start your exam!</p>
          </header>
                   <hr>

            <form name="paymentForm" id="paymentForm" ng-submit="payment()">
              <fieldset>
                <div class="form__group--6">
                  <label for="firstname" class="sr-only">First Name:</label>
                  <input ng-model="data.first_name" type="text" name="firstname" placeholder="First Name"  required nt-focus>
                </div>

                <div class="form__group--6">
                  <label for="lastname" class="sr-only">Last Name:</label>
                  <input ng-model="data.last_name" type="text" name="lastname" placeholder="Last Name"   required>
                </div>

                <div class="form__group--6">
                  <label for="address" class="sr-only">Address:</label>
                  <input id="address" ng-model="data.street" type="text" placeholder="Billing St Address" required>
                </div>

                <div class="form__group--6">
                  <label for="city" class="sr-only">City:</label>
                  <input id="city" ng-model="data.city" type="text" placeholder="City" required>
                </div>

                <div class="form__group--6">
                  <label for="state" class="sr-only">State:</label>
                  <select ng-model="data.state" required>
                    <option value="" disabled="">Select State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                  </select>
                </div>

                <div class="form__group--6">
                  <label for="zip" class="sr-only">Zip:</label>
                  <input type="tel" id="zip" name="zip" ng-model="data.zipcode" type="text" placeholder="Zip" required ng-pattern="/^[a-zA-Z0-9]{3,10}$/">
                  <div class="payment-error" ng-show="submitFields && paymentForm.zip.$invalid">
                      Invalid zip code.
                  </div>
                </div>


                <div class="form__group--6">
                  <label for="ccn" class="sr-only">Credit Card No:</label>
                  <input type="tel" id="ccn" name="ccn" ng-model="data.ccn" type="text" placeholder="Credit Card #" ng-pattern="/^[0-9]{13,20}$/" required>
                  <div class="payment-error" ng-show="submitFields && paymentForm.ccn.$invalid">
                    Invalid credit card number.
                  </div>
                </div>

                <div class="form__group--4">
                  <label for="payment_plan" class="sr-only">Expiration Date:</label>
                  <div class="row">
                    <div class="form__group--6">
                      <select id="payment_plan" ng-model="data.month" ng-options="month for month in genrateMonth" required>
                          <option disabled value="">Month:</option>
                          <option ng-repeat="month for month in genrateMonth" value="<% month %>">
                             <% month %>
                          </option>
                       </select>
                    </div>
                    <div class="form__group--6">
                      <select id="payment_plan" ng-model="data.year" ng-options="year for year in GenrateYears" required>
                          <option disabled value="">Year:</option>
                           <option ng-repeat="year in GenrateYears" value="<% year %>">
                              <% year %>
                           </option>
                       </select>
                    </div>
                  </div>
                </div>


            <div class="form__group--2">
              <label for="cvc_number" class="sr-only">CVC Number:</label>
              <input type="tel" id="cvc_number" name ="cvc_number" ng-model="data.cvc_number" type="password" placeholder="CVC #" required maxlength="4" ng-pattern="/^[0-9]{3,4}$/">
              <div class="payment-error" ng-show="submitFields && paymentForm.cvc_number.$invalid">
                Invalid cvv number.
              </div>
            </div>

            <div class="form__group--6">
                  <label for="coupenCode" class="sr-only">Coupon/Discount Code</label>
                  <input id="coupenCode" ng-model="data.coupenCode" type="text" placeholder="Coupon #">
            </div>

            <div class="form__group--6">
               <label for="payment_plan" class="sr-only">Options</label>
               <select id="payment_plan" ng-model="data.payment_plan" required>
                 <option disabled value="">Select Option:</option>
                 <option value="<%options.course.value%>"><% options.course.text %></option>
                 <option value="<% options.resubmit.value %>"><% options.resubmit.text %></option>
              </select>
            </div>

            <div class="form__group--12">
              <button type="submit" class="btn primary block visible-xs-inline-block">Take the test!</button>
              <button type="submit" class="btn primary wider hidden-xs">Take the test!</button>
            </div>

              </fieldset>
            </form>
       </div>
      </article>
    </main>
